<div class="markdown-body" id="postBody"><p>The Weeknd 既广受欢迎，又游离在主流之外：很少有 R&amp;B 歌手像他一样，擅长将后朋克、独立摇滚与电音元素融进自己的歌曲，他是 Michael Jackson 和 Prince 的追随者，也是 Talking Heads 和 The Smiths 的致敬者；也很少有人既热衷在歌词中描绘狂欢与感官刺激，同时更沉迷于描绘狂欢之后的孤独失落，歌唱深夜时的痛苦脆弱。<br>
作为一名流行歌手，The Weeknd 懂得如何拿捏市场口味与艺术追求之间的平衡，他的音乐在市场上有多卖座，就在艺术层面有多值得挖掘。从第一张 mixtape 至今，他的歌曲总能带来意想不到的古怪与创意——无论是舞曲般的 80 年代合成器点缀，还是精妙烘托氛围的电子音效。何况他用音乐塑造的世界也跟他的歌词一样，往往向听众展现危险或痛苦，不安的情绪，心碎的爱情。他歌唱性、药物与派对上的纵情声色，又给这些流行歌曲中的常见主题更添上一层阴郁的色彩，派对之后必有自我怀疑，与灵魂分道扬镳的性，The Weeknd 描绘情绪的方式很直接，也很真实。<br>
这就是 The Weeknd——他迷人，危险，又耀眼。主流 R&amp;B 的死忠可能会抱怨 The Weeknd 被算作 R&amp;B 歌手只是因为他恰巧是非裔而已，但对越来越多的人来说，The Weeknd 是 R&amp;B 未来发展方向的指路灯，更是位打破曲风与听众群体限制的优秀艺术家。<br>
